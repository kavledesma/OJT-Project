<div>

  <div class="row">

    <div class="col-sm-1">
      <h2 class="page-header">Users</h2>
    </div>

    <div class="col-sm-10">
      <mat-form-field>
        <input type="text" class="form-control" matInput (keyup)="Search($event.target.value)" placeholder="Search for...">
      </mat-form-field>
    </div>

    <div class="col-sm-1">
      <button (click)="onAddUserAccount()" class="btn btn-info">Add</button>
    </div>

  </div>

  <hr>

  <div class="container">
    <table mat-table [dataSource]="UserAccounts">

      <ng-container matColumnDef="User_LastName">
        <th mat-header-cell *matHeaderCellDef> Last Name </th>
        <td mat-cell *matCellDef="let element"> {{element.user_lname}} </td>
      </ng-container>
     
      <ng-container matColumnDef="User_FirstName">
        <th mat-header-cell *matHeaderCellDef> Given Name </th>
        <td mat-cell *matCellDef="let element"> {{element.user_fname}} </td>
      </ng-container>
     
      <ng-container matColumnDef="User_MiddleName">
        <th mat-header-cell *matHeaderCellDef> Middle Name </th>
        <td mat-cell *matCellDef="let element"> {{element.user_mname}} </td>
      </ng-container>
      
      <ng-container matColumnDef="User_Username">
        <th mat-header-cell *matHeaderCellDef> Username </th>
        <td mat-cell *matCellDef="let element"> {{element.username}} </td>
      </ng-container>

      <ng-container matColumnDef="User_Password">
        <th mat-header-cell *matHeaderCellDef> Password </th>
        <td mat-cell *matCellDef="let element"> {{element.password}} </td>
      </ng-container>

      <ng-container matColumnDef="Edit/DeleteButtons">
        <th mat-header-cell *matHeaderCellDef></th>
        <td mat-cell *matCellDef="let user_row">

          <button mat-icon-button (click)="onEditUserAccount(user_row)">
              <mat-icon class="mat-18">update</mat-icon>
          </button>

          <button mat-icon-button color="warn" (click)="onDeleteUserAccount(user_row._id)">
            <mat-icon class="mat-18">delete_outline</mat-icon>
          </button>

        </td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="UserColumns" class="columns"></tr>
      <tr mat-row *matRowDef="let row; columns: UserColumns;" class="element-row"></tr>
    
    </table>
  </div>

  <mat-paginator [pageSize]="5" [pageSizeOptions]="[5, 10, 20, 50 ,100]" [showFirstLastButtons] = "true"></mat-paginator>

  <hr>
  
</div>
